<div class="row ">
  <div class="col-md-12">
    <h2>Races</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search Race" [(ngModel)]="searchString" >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="clearFilter()">Clear</button>
      </div>
    </div>
    <small>Click in one Race to see more</small>
    <div *ngIf="races.length === 0" class="d-flex justify-content-center mt-5">
      <i class="fas fa-sync fa-10x fa-spin"></i>
    </div>
  </div>
  <div  class="col-md-4 mt-5"  *ngFor="let race of races | monsterfilter : searchString">
    <div class="card-header text-center"  data-bs-toggle="modal" data-bs-target="#monsterModal" (click)="bindRace(race)">{{race.name}}</div>
  </div>
</div>
                                                                     <!-- RACES MODAL -->
<div class="modal fade" id="monsterModal" tabindex="-1" aria-labelledby="monsterModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="monsterModalLabel">{{raceItem.name}}</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <label><b>Age :</b></label>
      <p class="fs-6">{{raceItem.age}}</p>
      <label><b>alignment :</b></label>
      <p class="fs-6">{{raceItem.alignment}}</p>
      <label><b>Size :</b></label>
      <p class="fs-6">{{raceItem.size_description}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
